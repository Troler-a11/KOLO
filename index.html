<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOLO Core - Super App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .kolo-green { color: #10b981; }
        .kolo-red { color: #ef4444; }
        .bg-kolo-green { background-color: #10b981; }
        .bg-kolo-red { background-color: #ef4444; }
        .border-kolo { border-color: #1a1a1a; }
        .hidden { display: none; }
        ::-webkit-scrollbar { width: 0; }
        .profile-header { background: linear-gradient(to bottom, rgba(0,0,0,0), #000); }
    </style>
</head>
<body class="flex flex-col h-screen max-w-md mx-auto border-x border-kolo">

    <div id="auth-flow" class="flex-1 flex flex-col p-8 bg-black z-50 overflow-y-auto">
        <h1 class="text-4xl font-black kolo-green mb-8">KOLO</h1>
        
        <div id="step-1" class="space-y-4">
            <input id="reg-phone" type="tel" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É" class="w-full bg-zinc-900 p-4 rounded-2xl outline-none border border-kolo focus:border-green-500">
            <input id="reg-pass" type="password" placeholder="–ü–∞—Ä–æ–ª—å (8+ —Å–∏–º–≤–æ–ª—ñ–≤)" class="w-full bg-zinc-900 p-4 rounded-2xl outline-none border border-kolo focus:border-green-500">
            <button onclick="toStep(2)" class="w-full bg-kolo-green p-4 rounded-2xl font-bold">–î–∞–ª—ñ</button>
        </div>

        <div id="step-2" class="hidden text-center">
            <p class="text-zinc-500 mb-2">–¢–≤—ñ–π –∫–æ–¥ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è:</p>
            <p id="display-code" class="text-3xl font-mono font-bold kolo-red mb-6 tracking-widest"></p>
            <input id="input-code" type="text" placeholder="5 —Ü–∏—Ñ—Ä + 1 –±—É–∫–≤–∞" class="w-full bg-zinc-900 p-4 rounded-2xl mb-4 text-center uppercase outline-none border border-red-900">
            <button onclick="toStep(3)" class="w-full bg-kolo-red p-4 rounded-2xl font-bold">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏</button>
        </div>

        <div id="step-3" class="hidden space-y-4 text-center">
            <p class="text-sm text-zinc-400">–ù–∞–ª–∞—à—Ç—É–π —Å–≤—ñ–π –ø—Ä–æ—Ñ—ñ–ª—å</p>
            <div class="flex flex-col items-center gap-4">
                <label class="w-24 h-24 bg-zinc-800 rounded-full border-2 border-dashed border-zinc-600 flex items-center justify-center cursor-pointer overflow-hidden">
                    <span id="avatar-label">–ê–≤–∞</span>
                    <input type="file" id="upload-ava" class="hidden" onchange="previewImg(this, 'avatar-preview')">
                    <img id="avatar-preview" class="hidden w-full h-full object-cover">
                </label>
                <input id="reg-user" type="text" placeholder="@username (–æ–¥–Ω–æ—Ä–∞–∑–æ–≤–æ)" class="w-full bg-zinc-900 p-4 rounded-2xl outline-none border border-kolo">
            </div>
            <button onclick="finishReg()" class="w-full bg-kolo-green p-4 rounded-2xl font-bold">–ü–æ—á–∞—Ç–∏</button>
        </div>
    </div>

    <div id="app-screen" class="hidden flex flex-col h-full">
        <header class="p-4 flex justify-between items-center border-b border-kolo">
            <span class="font-black kolo-green">KOLO</span>
            <button onclick="showPage('contacts')" class="text-xl">üë•</button>
        </header>

        <main id="main-scroll" class="flex-1 overflow-y-auto">
            <div id="page-feed" class="p-4">–°—Ç—Ä—ñ—á–∫–∞ –≤—ñ–¥–µ–æ —Ç–∞ –ø–æ—Å—Ç—ñ–≤...</div>

            <div id="page-contacts" class="hidden p-4 space-y-4">
                <h2 class="font-bold text-zinc-500">–ö–æ–Ω—Ç–∞–∫—Ç–∏</h2>
                <div class="flex items-center gap-4 p-2">
                    <div class="w-12 h-12 bg-zinc-800 rounded-full"></div>
                    <div><p class="font-bold">–û–ª–µ–∫—Å–∞–Ω–¥—Ä</p><p class="text-xs text-zinc-500">–±—É–≤ –Ω–µ—â–æ–¥–∞–≤–Ω–æ</p></div>
                </div>
            </div>

            <div id="page-profile" class="hidden">
                <div class="h-40 bg-zinc-800 relative">
                    <img id="final-header" class="w-full h-full object-cover opacity-50">
                    <div class="absolute -bottom-10 left-6 w-24 h-24 rounded-full border-4 border-black bg-zinc-900 overflow-hidden">
                        <img id="final-ava" class="w-full h-full object-cover">
                    </div>
                </div>
                <div class="mt-12 p-6">
                    <h2 id="final-name" class="text-2xl font-black">@username</h2>
                    <div class="flex gap-6 mt-4 text-sm">
                        <span><b>50k</b> —Ñ–æ–ª–æ–≤–µ—Ä—ñ–≤</span>
                        <span><b>1.2M</b> –ª–∞–π–∫—ñ–≤</span>
                    </div>
                    <div class="mt-8 grid grid-cols-3 gap-1">
                        <div class="aspect-square bg-zinc-900"></div>
                        <div class="aspect-square bg-zinc-900"></div>
                        <div class="aspect-square bg-zinc-900"></div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="p-4 border-t border-kolo flex justify-around bg-black">
            <button onclick="showPage('feed')">üè†</button>
            <button onclick="showPage('contacts')">üí¨</button>
            <button class="w-12 h-12 bg-kolo-green rounded-full flex items-center justify-center">ü§ñ</button>
            <button>üéµ</button>
            <button onclick="showPage('profile')">üë§</button>
        </nav>
    </div>

    <script>
        let code = "";
        function toStep(n) {
            if(n === 2) {
                const ph = document.getElementById('reg-phone').value;
                const ps = document.getElementById('reg-pass').value;
                if(ph.length < 5 || ps.length < 8) return alert("–ü–∞—Ä–æ–ª—å 8+ —Å–∏–º–≤–æ–ª—ñ–≤!");
                code = Math.floor(10000 + Math.random() * 90000) + String.fromCharCode(65 + Math.floor(Math.random() * 26));
                document.getElementById('display-code').innerText = code;
            }
            document.querySelectorAll('#auth-flow > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('step-' + n).classList.remove('hidden');
        }

        function previewImg(input, targetId) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = document.getElementById(targetId);
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    if(targetId === 'avatar-preview') document.getElementById('avatar-label').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        function finishReg() {
            const user = document.getElementById('reg-user').value;
            if(!user) return alert("–í–≤–µ–¥–∏ —é–∑–µ—Ä–Ω–µ–π–º");
            document.getElementById('auth-flow').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('final-name').innerText = user;
            document.getElementById('final-ava').src = document.getElementById('avatar-preview').src;
        }

        function showPage(p) {
            ['page-feed', 'page-contacts', 'page-profile'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById('page-' + p).classList.remove('hidden');
        }
    </script>
</body>
</html>
